<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="prj.css">
</head>
<body>
    
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-add border">
            <p class="add1">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add2">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="Search-select border">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="Search-input border">
            <div class="Search-icon border">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-signin border">
            <p><span>Hello,sign.in</span></p>
            <p class="nav-sec"> Accounts & lists</p>
        </div>
        <div class="nav-returns border">
            <p><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            cart
        </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-options">
                <p class="border">Today's Deals</p>
                <p class="border">Customer Service</p>
                <p class="border">Registry</p>
                <p class="border">Gifts Cards</p>
                <p class="border">Sell</p>

            </div>
            <div class="panel-deals border">
                shop deal in Electronics
            </div>

        </div>
        <dic class="cart">
            <div class="cart-left">
                <h1>Shopping Cart</h1>
                <hr>
                <div class="product-cart-list">
                    
                </div>
            </div>
            <div class="cart-right">

            </div>
        </dic>



</body>
</html>
